    <title>SRMS</title>
  	</head>
  	<body>

  	<div class="container-fluid">
  		<div class="row">
  			<div class="col-xs-12 div-login-form">
  				<header class="login-header">
  					<h3>Welcome to <span title="Abuyog Academy">AA</span> <span title="Student Record management System">SRMS</span></h3>
  				</header>
			  	<div class="form-group">
				    <div class="col-sm-12">
				      	<input type="username" class="form-control login-username" id="username" placeholder="Username">
				    </div>
			  	</div>
			  	<div class="form-group">
			    	<div class="col-sm-12"> 
			      		<input type="password" class="form-control login-password" id="password" placeholder="Password">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<div class="col-sm-12"> 
			      		<select class="form-control login-usertype" id="usertype">
						</select>
			    	</div>
			  	</div>
			  	<div class="form-group login-btn-enabled"> 
			    	<div class="col-sm-12">
			      		<button type="submit" class="btn btn-primary btn-block login-btn no-border">Log in</button>
			    	</div>
			  	</div>
			  	<div class="form-group login-btn-disabled"> 
			    	<div class="col-sm-12">
			      		<button type="submit" disabled class="btn btn-primary btn-block login-btn no-border">Loading...
							<div class="spinner-grow spinner-grow-sm" role="status">
							  	<span class="sr-only"></span>
							</div>
			      		</button>
			    	</div>
			  	</div>
  			</div>
  		</div>
  	</div>
   

		<!-- MODALS

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
			      	<div class="modal-body">
			      		<div class="login-form">
						  	<div class="form-group">
						    	<label for="username">Username</label>
						    	<input type="text" class="login-username form-control" id="username" required>
						  	</div>
						  	<div class="form-group">
						    	<label for="password">Password:</label>
						   		<input type="password" class=" login-password  form-control" id="password" required>
						  	</div>
						  	<button class="login-button1 btn btn-success btn-block ">Sign in</button>
					  </div>
			      	</div>
		    	</div>
		  </div>
		</div>
